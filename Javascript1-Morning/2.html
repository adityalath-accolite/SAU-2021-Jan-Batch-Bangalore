<!DOCTYPE html>
<html lang="en">
    <style>
        body
        {
            background-color: rgb(29, 172, 53);
        }
        div
        {
            text-align: center;
            height: 15em;
            width: 35em;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%) ;
            background-color: lightcoral;
        }
    </style>
    <script>
        function onclicker()
        {
            var n = document.getElementById("1").value;
            var arr = "";
            for(var i=0;i<=n.length;i++)
            {
                if(n.charAt(i).match(/[a-z]/))
                    arr += n.charAt(i).toUpperCase();
                else if(n.charAt(i).match(/[A-Z]/))
                    arr += n.charAt(i).toLowerCase();
                else
                    arr += n.charAt(i);
            }
            document.getElementById("end").innerHTML = arr;
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Enter a String to Toggle</h1>
        <p>
            <input type="text" placeholder="Enter String" id="1">
            <input type="submit" onclick="onclicker()">
        </p> 
        <p id="end"></p>
    </div>
</body>
</html>
